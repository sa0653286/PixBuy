<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixBuy Skincare Shop</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Using Inter font as default */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3; /* Very light pink background */
        }
        /* Custom scrollbar for aesthetics */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #f9a8d4; /* Pink-300 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main App Container -->
    <div id="app-container" class="w-full max-w-lg">

        <!-- 1. Landing Page View (Initial View) -->
        <div id="landing-view" class="view">
            <div class="bg-white p-8 rounded-3xl shadow-2xl transition-all duration-300 hover:shadow-xl">

                <!-- Header and Branding -->
                <header class="text-center mb-8">
                    <h1 class="text-4xl font-extrabold text-pink-600 mb-2">PixBuy</h1>
                    <p class="text-gray-500 text-lg font-medium">âœ¨ Handmade Skincare Essentials</p>
                </header>

                <!-- Product Features/Motto -->
                <div class="space-y-4 text-center mb-8">
                    <p class="flex items-center justify-center text-gray-700">
                        <span class="text-2xl mr-2">ðŸŒ¿</span> Natural Ingredients, Real Results
                    </p>
                    <p class="flex items-center justify-center text-gray-700">
                        <span class="text-2xl mr-2">ðŸšš</span> Pan India Shipping Available
                    </p>
                    <p class="flex items-center justify-center text-gray-700">
                        <span class="text-2xl mr-2">ðŸ’–</span> Made with Love
                    </p>
                </div>
                
                <!-- Call to Action Group -->
                <div class="flex flex-col space-y-4">
                    
                    <!-- Primary CTA: Explore Products (Triggers page switch) -->
                    <button id="explore-btn" class="btn-primary">
                        Explore Our Products
                    </button>
                    
                    <!-- Secondary CTA: Instagram (Original link) -->
                    <a href="https://www.instagram.com/pixb.uy?igsh=MW40dWFnM2xpd2dvMw==" 
                       target="_blank"
                       class="btn-secondary">
                        <span class="text-xl mr-2">ðŸ“¸</span> Follow Us on Instagram
                    </a>
                </div>

                <!-- Footer/Contact Note -->
                <p class="text-center text-sm text-gray-500 mt-8">
                    Questions? DM us on Instagram or find us via the links above!
                </p>
            </div>
        </div>

        <!-- 2. Products Catalog View (Initially Hidden) -->
        <div id="products-view" class="view hidden w-full">
            <div class="bg-white p-6 md:p-8 rounded-3xl shadow-2xl">
                <!-- Header -->
                <div class="flex items-center justify-between mb-6">
                    <button id="back-btn" class="text-pink-600 hover:text-pink-800 transition duration-150">
                        <svg class="w-6 h-6 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back
                    </button>
                    <h2 class="text-2xl font-extrabold text-gray-800">Our Product Line</h2>
                </div>

                <!-- Product Grid -->
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
            
        </div>
    </div>

    <!-- Custom Tailwind Button Styles (Defined within script/style blocks for single file mandate) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-pink': '#ec4899', /* Tailwind pink-500 */
                    }
                }
            }
        }
    </script>
    <style>
        .btn-primary {
            display: block;
            width: 100%;
            padding: 1rem 1.5rem;
            text-align: center;
            font-weight: 700;
            color: white;
            background-color: #ec4899; /* Pink */
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.4), 0 4px 6px -2px rgba(236, 72, 153, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(236, 72, 153, 0.5), 0 10px 10px -5px rgba(236, 72, 153, 0.3);
        }

        .btn-secondary {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            text-align: center;
            font-weight: 600;
            color: #ec4899;
            background-color: #fce7f3;
            border-radius: 1rem;
            border: 2px solid #f9a8d4;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .btn-secondary:hover {
            background-color: #f9a8d4; 
            color: #fff;
        }
        
        .product-card {
             /* Ensures images in cards load smoothly */
            min-height: 400px;
        }
    </style>

    <script>
        // --- Product Data ---
        const products = [
            { 
                id: 1, 
                name: "Rose Glow Serum", 
                desc: "A hydrating serum infused with real rose petals for a luminous and dewy complexion.", 
                price: "â‚¹899", 
                imageUrl: "https://placehold.co/300x200/fecaca/9f1239?text=Rose+Serum" // Light red/pink theme
            },
            { 
                id: 2, 
                name: "Matcha Detox Mask", 
                desc: "Deep cleansing clay mask with antioxidant-rich matcha to clear pores and purify skin.", 
                price: "â‚¹650", 
                imageUrl: "https://placehold.co/300x200/d9f99d/14532d?text=Matcha+Mask" // Green tea theme
            },
            { 
                id: 3, 
                name: "Lavender Night Cream", 
                desc: "Rich overnight cream formulated to soothe, repair, and calm skin while you sleep.", 
                price: "â‚¹999", 
                imageUrl: "https://placehold.co/300x200/ede9fe/5b21b6?text=Night+Cream" // Lavender/purple theme
            },
            { 
                id: 4, 
                name: "Vitamin C Brightening Cleanser", 
                desc: "Gentle foam cleanser that removes impurities, brightens the skin, and evens tone.", 
                price: "â‚¹550", 
                imageUrl: "https://placehold.co/300x200/fff7ed/b45309?text=VC+Cleanser" // Citrus/orange theme
            },
        ];

        // --- View Management Functions ---
        const landingView = document.getElementById('landing-view');
        const productsView = document.getElementById('products-view');

        function showLandingPage() {
            landingView.classList.remove('hidden');
            productsView.classList.add('hidden');
        }

        function showProductPage() {
            landingView.classList.add('hidden');
            productsView.classList.remove('hidden');
            // Ensure products are rendered when the view is opened
            renderProducts();
        }

        // --- Product Rendering Logic ---

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white border border-pink-100 rounded-2xl overflow-hidden shadow-lg transition duration-300 hover:shadow-2xl hover:scale-[1.02]';
            
            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover object-center">
                <div class="p-4">
                    <h3 class="text-xl font-bold text-gray-800 mb-1">${product.name}</h3>
                    <p class="text-sm text-pink-600 font-semibold mb-3">${product.price}</p>
                    <p class="text-gray-600 text-sm mb-4">${product.desc}</p>
                    <a href="https://www.instagram.com/pixb.uy" target="_blank" class="w-full inline-block text-center py-2 text-white bg-pink-500 rounded-xl hover:bg-pink-600 transition duration-150 font-semibold text-sm">
                        DM to Order
                    </a>
                </div>
            `;
            return card;
        }

        function renderProducts() {
            const productList = document.getElementById('product-list');
            // Clear existing content before rendering
            productList.innerHTML = ''; 

            products.forEach(product => {
                const card = createProductCard(product);
                productList.appendChild(card);
            });
        }


        // --- Event Listeners and Initialization ---

        window.onload = function() {
            // Event listener for the "Explore Our Products" button
            const exploreBtn = document.getElementById('explore-btn');
            if (exploreBtn) {
                exploreBtn.addEventListener('click', showProductPage);
            }

            // Event listener for the "Back" button on the products page
            const backBtn = document.getElementById('back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', showLandingPage);
            }

            // Start on the landing page
            showLandingPage();
        }
    </script>

</body>
</html>
